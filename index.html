<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1726251654957-9e2eeb1b0340?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2M3x8fGVufDB8fHx8fA%3D%3D);
        "
      >

      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1643904524951-2a3a58856745?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGJsYWNrJTIwaXMlMjBiZWF1dGlmdWx8ZW58MHx8MHx8fDA%3D);
        "

      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1727294810027-220b285828e9?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8);
        "

        <h3>Rise above the noise.</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1727243437725-2277e87d600b?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D);
        "

        <h3>Man vs World.</h3>

        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1725744064239-d14c134dee94?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1OHx8fGVufDB8fHx8fA%3D%3D);
        "
      >
        <h3>Serenity in still waters at dusk.</h3>
      </div>
    </div>
    <script src="script.js"></script>
